<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML6_1</title>
<style>
    ul{
        list-style-type: none;
        margin: 0%;
        overflow: hidden;
        background-color: #ababab;
    }
    li{
        float: left;
    }
    li a{
        display: block;
        color: white;
        text-align: center;
        padding: 15px;
        text-decoration: none;
    }
    li a :hover{
        background-color: blueviolet;
    }
</style>
</head>
<body>
    <h2>Navigation Menu</h2>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#notice">Notice</a></li>
    </ul>
    <h2>Html Forms</h2>
    <form>
        <label for="frame">First Name</label>
        <input type="text" id="frame" name="frame"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="laname"><br>

    </form>
</body>
</html>
