<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML7</title>
</head>
<body>
    <h2>HTML Forms</h2>
    
    <form >
        <label for="frame">First Name</label>
        <input type="text" id="frame" name="frame" value="rahul"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" value="Rajesh"><br>
        <input type="submit" value="submit">
    </form>
    
    <h2>HTML Form select</h2>

    <form >
        <label for="bikes">choose a bike</label>
        <select name="bike" id="bike">
            <option value="Hero">Hero</option>
            <option value="handa">hon</option>
            <option value="Yamaha">YAmaha</option>
            <option value="TVS">TVS</option>
        </select>
    </form>

    <h2>HTML radio</h2>
    <h4>What is your favourite programming favlanguage</h4>

    <form >
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <h2>Password</h2>
    <form>

        <label for="username"> username</label><br>
        <input type="text" name="username" id="username"><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="submit">
    </form>

    <h2>favourite color</h2>

    <form >
        <label for="favcolor">Select your fav color</label>
        <input type="color" id="favcolor" name="favcolor" value="#faa00"><br>
        <input type="submit" value="submit"><br>
        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday">
        <input type="submit" value="submit"><br>
        <input type="image" src="mine.jpg" alt="Submit" style="float:centre" width="48" height="48">
    </form>
</body>
</html>
