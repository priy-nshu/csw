<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
    $("#bt1").click(function(){
    $("p").append("<b> Appended text</b>");
        });
        $("#bt2").click(function(){
            $("ol").append("<li>Appended item</li>");
        });
    });
        </script>
</head>
<body>
    <p >This is some <b>bold</b> text paragraph</p>
    <p >This is some <b>bold</b>paragraph</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="bt1">Append Text</button>
    <button id="bt2">Append list item</button>
</body>
</html>
